<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">devfinder</div>
      <div class="theme-switch">
        <span id="theme-light">Light</span>
        <span id="theme-dark">Dark</span>
      </div>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="search-container">
        <i class="search-icon"></i>
        <input type="text" class="search-input" placeholder="Search GitHub username...">
        <button type="button" class="search-button">Search</button>
      </div>
    </section>

    <section class="container">
      <div class="user-container">
        <img src="user-avatar" alt="User avatar">

        <div class="user-info">
          <h3>The Octocat</h3>
          <span>@ctocat</span>
          <span>Joined 25 Jan 2011</span>
        </div>

        <p class="user-bio">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda quis eligendi unde ratione est delectus!</p>

        <div class="user-stats">
          <div class="stats">
            <h4>Repos</h4>
            <span>8</span>
          </div>
          <div class="stats">
            <h4>Followers</h4>
            <span>3938</span>
          </div>
          <div class="stats">
            <h4>Following</h4>
            <span>9</span>
          </div>
        </div>

        <div class="user-social">
          <div class="user-location">
            <i class="icon-location"></i> San Francisco
          </div>
          <div class="user-webpage">
            <i class="icon-webpage"></i> https://github.blog
          </div>
          <div class="user-twitter">
            <i class="icon-twitter"></i> Not Available
          </div>
          <div class="user-company">
            <i class="icon-company"></i> @gitHub
          </div>
        </div>

      </div>
    </section>
  </main>
  
</body>
</html>
